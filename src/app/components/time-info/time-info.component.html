<app-dialog>
  <div
    class="flex justify-between items-center rounded-b-sm bg-blue-100 px-5 py-2 pt-3 static"
  >
    <span class="text-[0.8rem] text-gray-700 cursor-pointer">
      Time For Mon 04/03
    </span>
    <span
      class="text-[0.8rem] text-gray-700 cursor-pointer"
      mat-span
      mat-dialog-close
    >
      <fa-icon [icon]="faClose" [classes]="['icon-styles']" size="2x"></fa-icon>
    </span>
  </div>

  <div class="">
    <div class="flex flex-col mt-7 px-5">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500"
        >Project</span
      >
      <div class="w-64 flex items-center relative">
        <input
          type="text"
          class="w-[100%] transparent h-8 rounded-lg outline outline-0 focus:border focus:border-blue-500"
        />

        <span
          (click)="onToggleShowProjectSelect()"
          class="flex items-center absolute right-0 pr-2 pt-2 cursor-pointer text-blue-500 z-40"
          ><fa-icon [icon]="faAngleDown" [classes]="['icon-styles']"></fa-icon>
        </span>

        <form
          class="example-form w-64 absolute top-0 left-0"
          *ngIf="showProjectSelect"
        >
          <div class="example-full-width" appearance="fill">
            <input
              type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              class="w-full h-8 px-2 rounded-lg outline outline-0 focus:border focus:border-blue-500"
              [formControl]="myProjectControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredProjectOptions | async"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </div>
        </form>
      </div>
    </div>

    <div class="flex flex-col mt-7 px-5">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500"
        >Task</span
      >
      <div class="w-64 flex items-center relative">
        <input
          type="text"
          class="w-[100%] transparent h-8 rounded-lg outline outline-0 focus:border focus:border-blue-500"
        />

        <span
          (click)="onToggleShowTaskSelect()"
          class="flex items-center absolute right-0 pr-2 pt-2 cursor-pointer text-blue-500 z-40"
          ><fa-icon [icon]="faAngleDown" [classes]="['icon-styles']"></fa-icon>
        </span>

        <form
          class="example-form w-64 absolute top-0 left-0"
          *ngIf="showTaskSelect"
        >
          <div class="example-full-width" appearance="fill">
            <input
              type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              class="w-full h-8 px-2 rounded-lg outline outline-0 focus:border focus:border-blue-500"
              [formControl]="myTaskControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredTaskOptions | async"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </div>
        </form>
      </div>
    </div>

    <div class="flex flex-col mt-7 w-64 px-5">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500"
        >Hours</span
      >
      <input
        type="number"
        class="w-full h-8 rounded-lg outline outline-0 focus:border focus:border-blue-500"
      />
    </div>

    <div class="flex flex-col mt-7 px-5">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500"
        >Details/Notes</span
      >
      <div class="w-64 flex items-center relative">
        <input
          type="text"
          class="w-[100%] transparent h-8 rounded-lg outline outline-0 focus:border focus:border-blue-500"
        />

        <span
          (click)="onToggleShowDetailsSelect()"
          class="flex items-center absolute right-0 pr-2 pt-2 cursor-pointer text-blue-500 z-40"
          ><fa-icon [icon]="faAngleDown" [classes]="['icon-styles']"></fa-icon>
        </span>

        <form
          class="example-form w-64 absolute top-0 left-0"
          *ngIf="showDetailsSelect"
        >
          <div class="example-full-width" appearance="fill">
            <input
              type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              class="w-full h-8 px-2 rounded-lg outline outline-0 focus:border focus:border-blue-500"
              [formControl]="myDetailsControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredDetailsOptions | async"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </div>
        </form>
      </div>
    </div>

    <div class="flex flex-col mt-7 px-5 relative w-64">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500"
        >Ticket Key</span
      >

      <div class="w-64 flex items-center relative">
        <input
          type="text"
          class="w-[100%] transparent h-8 rounded-lg outline outline-0 focus:border focus:border-blue-500"
        />

        <span
          (click)="onToggleShowTicketSelect()"
          class="flex items-center absolute right-0 pr-2 pt-2 cursor-pointer text-blue-500 z-40"
          ><fa-icon [icon]="faAngleDown" [classes]="['icon-styles']"></fa-icon>
        </span>

        <form
          class="example-form w-64 absolute top-0 left-0"
          *ngIf="showTicketSelect"
        >
          <div class="example-full-width" appearance="fill">
            <input
              type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              class="w-full h-8 px-2 rounded-lg outline outline-0 focus:border focus:border-blue-500"
              [formControl]="myTicketControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredTicketOptions | async"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-dialog>
