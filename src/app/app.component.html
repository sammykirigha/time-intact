<div
  class="flex flex-col justify-center bg-gray-100 max-w-[1024px] mx-auto px-10 pt-10"

  <div class="flex flex-col">
    <span class="text-gray-700 text-[0.9rem]">TimeSheet Info</span>
    <hr class="text-gray-900 mt-1" />
  </div>

  <div class="flex flex-col mt-6">

    </p>

  <mat-form-field
    appearance="fill"
    class="example-form-field relative w-[300px]"
  >
    <label
      class="text-[.8rem] -ml-4 text-gray-600 after:content-['*'] after:ml-0.5 after:text-red-500"
      >Begin date</label
    >
    <input
      matInput
      [matDatepicker]="datepicker"
      placeholder="Date"
      class="!text-[0.8rem] -ml-4"
      [value]="defaultDate"
      #dateSelected
      (dateChange)="onDateChange('change', $event)"
    />
    <mat-datepicker-toggle
      matIconSuffix
      [for]="datepicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>

  <div class="flex flex-col">
    <div class="flex flex-col gap-3">
      <div class="flex flex-col">
        <span class="!text-[0.8rem] leading font-[400]">End date</span>
        <span class="!text-[0.8rem] font-[300]">{{ endDate }}</span>
      </div>
      <div class="flex flex-col gap-[2px]">
        <span class="!text-[0.8rem] leading-1 font-[400]">GL post date</span>
        <span class="!text-[0.8rem] font-[300]">{{ endDate }}</span>
      </div>
    </div>

  <div class="flex mt-6 mb-10">
    <button
      (click)="openDialog(open, info)"
      class="tex-blue-600 border border-blue-400 py-1 text-blue-400 px-4 text-[0.7rem] rounded-[5px]"

<div
  class="mt-5 flex flex-col justify-center bg-gray-100 max-w-[1024px] mx-auto px-10 pt-10"
>
  <p class="text-[0.9rem] text-gray-600">Time entered Information</p>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table shadow-none"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="project">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-[0.9rem] border border-r-gray-300"
      >
        Project
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="text-[0.8rem] border border-r-gray-300"
      >
        {{ element.project }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="task">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-[0.9rem] border border-r-gray-300"
      >
        Task
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="text-[0.8rem] border border-r-gray-300"
      >
        {{ element.task }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-[0.9rem] border border-r-gray-300"
      >
        Date
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="text-[0.8rem] border border-r-gray-300"
      >
        {{ element.date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dateRange">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-[0.9rem] border border-r-gray-300"
      >
        Date Range
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="text-[0.8rem] border border-r-gray-300"
      >
        {{ element.dateRange }}
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="text-[0.9rem]">Total</th>
      <td mat-cell *matCellDef="let element" class="text-[0.8rem]">
        {{ element.total }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div
    class="flex items-center justify-between px-3 py-1 border border-b-gray-400"
  >
    <p class="text-[1rem] leading-2 tracking-3">Total</p>
    <span class="pr-7">40</span>
  </div>

  <div class="flex items-center gap-4 justify-end mt-10 mb-5">
    <button
      class="tex-blue-600 border border-blue-400 py-1 text-blue-400 px-4 text-[0.7rem] rounded-[5px]"
    >
      Save As Draft
    </button>
    <button
      class="tex-blue-600 border border-blue-400 py-1 text-blue-400 px-4 text-[0.7rem] rounded-[5px]"
    >
      Submit
    </button>
  </div>
</div>
