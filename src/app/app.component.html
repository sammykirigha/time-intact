<div
  class="flex flex-col justify-center bg-gray-100 max-w-[1024px] mx-auto px-10 pt-10"
>
  <div class="flex flex-col">
    <span class="text-gray-700 text-[0.9rem]">TimeSheet Info</span>
    <hr class="text-gray-900 mt-1" />
  </div>

  <div class="flex flex-col mt-6">
    <span class="text-gray-900 text-[.8rem]">Employee :</span>
    <p class="text-[.8rem] pt-1 text-gray-600">
      R9Z01196N--Kirigha, Samuel - R9Z01196N
    </p>
  </div>

  <div class="flex justify-start gap-10">
    <mat-form-field appearance="fill" class="example-form-field">
      <label
        class="text-[.8rem] -ml-4 text-gray-600 after:content-['*'] after:ml-0.5 after:text-red-500"
        >Choose a date</label
      >
      <input matInput [matDatepicker]="datepicker" placeholder="Date" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-form-field">
      <label
        class="text-[.8rem] -ml-4 text-gray-600 after:content-['*'] after:ml-0.5 after:text-red-500"
        >Enter a date range</label
      >
      <mat-date-range-input [rangePicker]="rangePicker">
        <input matStartDate placeholder="Start date" />
        <input matEndDate placeholder="End date" />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="rangePicker"
      ></mat-datepicker-toggle>
      <!-- #docregion date-range-picker-actions -->
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply>
            Apply
          </button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
      <!-- #enddocregion date-range-picker-actions -->
    </mat-form-field>
  </div>

  <div class="flex flex-col gap-5">
    <div class="flex flex-col w-64">
      <label for="" class="text-[.8rem] text-gray-900">Description</label>
      <textarea
        type="text"
        class="w-full px-2 py-1 h-8 rounded-lg outline outline-0 focus:border focus:border-blue-500"
      ></textarea>
    </div>

    <div class="flex flex-col">
      <label for="" class="text-[.8rem] text-gray-900">Attachment</label>

      <div class="w-64 flex items-center relative">
        <input
          type="text"
          class="w-[100%] transparent h-8 rounded-lg outline outline-0 focus:border focus:border-blue-500"
        />

        <span
          (click)="onToggleShowAttachmentSelect()"
          class="flex items-center absolute right-0 pr-2 pt-2 cursor-pointer text-blue-500 z-40"
          ><fa-icon [icon]="faAngleDown" [classes]="['icon-styles']"></fa-icon>
        </span>

        <form
          class="example-form w-64 absolute top-0 left-0"
          *ngIf="showAttachmentSelect"
        >
          <div class="example-full-width" appearance="fill">
            <input
              type="text"
              placeholder="Click to select a ticket"
              aria-label="Number"
              matInput
              class="w-full h-8 px-2 rounded-lg outline outline-0 focus:border focus:border-blue-500"
              [formControl]="attachmentControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredAttachOptions | async"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="flex mt-10 mb-10">
    <button
      (click)="openDialog()"
      class="tex-blue-600 border border-blue-400 py-1 text-blue-400 px-4 text-[0.7rem] rounded-[5px]"
    >
      Enter Time
    </button>
  </div>
</div>
